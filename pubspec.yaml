name: safe_call
description: "Safe Call (सुरक्षित कॉल) — Anti-Scam Mobile Application"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.2.0

  # Local Storage
  shared_preferences: ^2.2.3
  sqflite: ^2.3.3
  path: ^1.9.0

  # Platform Services
  permission_handler: ^11.3.1
  local_auth: ^2.2.0
  phone_state: ^1.0.5
  flutter_local_notifications: ^17.2.1
  url_launcher: ^6.2.5
  vibration: ^2.0.0

  # UI
  smooth_page_indicator: ^1.1.0
  flutter_animate: ^4.5.0
  google_fonts: ^6.2.1
  lottie: ^3.1.2

  # Utilities
  uuid: ^4.4.0
  intl: ^0.19.0
  logger: ^2.3.0
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.9
  riverpod_generator: ^2.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Medium.ttf
          weight: 500
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
